<!DOCTYPE html>
<html>
<head>
  <title>No Encontrado (404) &mdash; Encuentra Tu Mascota</title>
  <link href="/images/favicon.png" rel="shortcut icon" type="image/png" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">
    body {
      background-color: #42425a;
      color: #FFF;
      text-align: center;
      font-family: arial, sans-serif;
    }
    .dialog {
      padding: 15% 0;
    }
    h1 {
      font-size: 30px;
      font-weight: normal;
      letter-spacing: 0.03em;
      line-height: 1.5em;
    }
    strong {
      display: block;
      font-size: 60px;
      font-weight: normal;
      letter-spacing: 0.05em;
      margin-bottom: 20px;
    }
    .btn {
      -webkit-border-radius: 4px;
         -moz-border-radius: 4px;
              border-radius: 4px;
      background-image: -webkit-linear-gradient(#fbbb51, #f59b05);
      background-image:    -moz-linear-gradient(#fbbb51, #f59b05);
      background-image:      -o-linear-gradient(#fbbb51, #f59b05);
      background-image:         linear-gradient(#fbbb51, #f59b05);
      border: 1px solid transparent;
      border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
      color: rgb(250, 250, 250);
      cursor: pointer;
      display: inline-block;
      font-weight: bold;
      outline: none;
      padding: 10px 28px;
      text-align: center;
      text-decoration: none;
      touch-action: manipulation;
      user-select: none;
      vertical-align: middle;
    }
    .btn:hover,
    .btn:focus,
    .btn:active {
      background: #f59b05;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <h1>
      <strong>Oops,</strong>
      La p&aacute;gina deseada no existe.
    </h1>
    <p>Puede que haya sido renombrada o eliminada.</p>
    <a class="btn" href="/">Volver a la app</a>
  </div>
</body>
</html>
